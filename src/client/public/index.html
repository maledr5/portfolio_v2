<!DOCTYPE html>
<html>
  <head>

  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script type="text/javascript" src="lib/jquery.mixitup.min.js"></script>
	<script type="text/javascript">
	$(function () {
		var filterList = {
			init: function () {
				$('#portfoliolist').mixItUp({
  				selectors: {
    			  target: '.portfolio',
    			  filter: '.filter'	
    		  	},
    		  	load: {
      		  		filter: '.ui-design'  
      			}});								
			}
		};
		filterList.init();
	});	
	</script>

  </head>

  <body>

	<div class="main-container">

		<h1>Maria Elena Duenas</h1>
		<p>UI / UX Design <br/>
		Full Stack Development</p>
		<br/><br/><br/>
		<h2>About Me</h2>
		<p>I am passionate about technology, design and people. <br/>
		I work to find how they fit together.</p>
		<br/><br/><br/>
		<h2>Portfolio</h2>


		<ul id="filters" class="clearfix">
			<li><span class="filter active" data-filter=".ui-design, .branding, .graphics, .photography, .programing">All</span></li>
			<li><span class="filter" data-filter=".ui-design">UI Design</span></li>
			<li><span class="filter" data-filter=".branding">Branding</span></li>
			<li><span class="filter" data-filter=".graphics">Graphics</span></li>
			<li><span class="filter" data-filter=".photography">Photography</span></li>
			<li><span class="filter" data-filter=".programing">Programming</span></li>
		</ul>
		
		<div id="app"></div>
	
	</div>

	<script src="./bundle.js"></script>
  </body>
</html>
